name: Cypress QA

on: [push]

permissions: read-all

jobs:
  cypress-run:
    name: Cypress run
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository for cypress tests
        uses: actions/checkout@755da8c3cf115ac066823e79a1e1788f8940201b

      - name: Use Node.js current version
        uses: actions/setup-node@8c91899e586c5b171469028077307d293428b516
        with:
          node-version: current

      - name: Cypress Run E2E Tests and record
        uses: cypress-io/github-action@19ae4d7502bfdedf2a3c47961e02ea209aad367b
        with:
          build: npm run build
          start: npm run preview
          browser: chrome
          record: true
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_SWS_POCKET_RECORD_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
